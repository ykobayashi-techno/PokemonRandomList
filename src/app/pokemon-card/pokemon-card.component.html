<div class="pokemonCard" *ngIf="pokemon" (click)="dispatchClickPokemon()" [class.isSelected]="isSelected">
  <div class="pokemonImage">
    <div *ngIf="isImageLoaded; else loading"></div>
    <img src="{{pokemon.sprites.front_default}}" (load)="onLoad()" />
  </div>
</div>

<ng-template #loading>
  <div class="loadingMessage">
    <p>loading...</p>
  </div>
</ng-template>
