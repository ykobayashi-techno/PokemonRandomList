<div>

  <button class="ランダム" (click)="getRandomPokemonIds()">Update</button>

  <ul class="pokemonList" *ngIf="pokemonIdList">
    <li class="pokemonCard" *ngFor="let pokemonId of pokemonIdList">
      <app-pokemon-card [pokemonId]="pokemonId" [activePokemon]="selectedPokemon"
        (clickPokemonEvent)="onClickPokemon($event)">
      </app-pokemon-card>
    </li>
  </ul>

  <app-pokemon-detail [pokemonId]="selectedPokemon.id"></app-pokemon-detail>
</div>
