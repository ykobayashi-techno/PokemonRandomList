<div>

  <button class="ランダム" (click)="getRandomPokemonIds()">Update</button>

  <ul class="pokemonList" *ngIf="pokemonIdList">
    <li class="pokemonCard" *ngFor="let pokemonId of pokemonIdList">
      <app-pokemon-card [pokemonId]="pokemonId" (clickPokemonEvent)="onClickPokemon($event)">
      </app-pokemon-card>
    </li>
  </ul>
</div>
